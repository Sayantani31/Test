<button onclick="cf()">Add</button>
<button onclick="cf1()">Minus</button>
<p id="p1"> 0 </p>
<script>
    let counter = 0;
        const add = (function(){
            return function() {counter ++; return counter;}
        })();
        const minus =(function(){
            return function() {counter --; return counter}
        })();
        function cf(){
            document.getElementById("p1").innerHTML = add();
        }
        function cf1(){
            document.getElementById("p1").innerHTML = minus();
        }

</script>
