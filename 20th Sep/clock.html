<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
            font-family: 'Times New Roman';
        }
        #clock{
            height: 100vh;
            width: 100%;
            background-color: #14080e;
            color: #ede997;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function clock() {
            let date = new Date() //if we want to fetch the hours from date function we can write like this
            console.log(date);
            let hrs = date.getHours;
            let mins = date.getMinutes;
            let secs = date.getSeconds;
            let period = "AM";

            if(hrs==0) hrs=12;
            if(hrs>12){
                hrs = hrs -12;
                period = "PM";
            }

            hrs = hrs<10 ?`0${hrs}` : hrs;
            mins = mins<10 ?`0${mins}` : mins;
            secs = secs<10 ?`0${secs}` : secs;

        }
        clock()
    </script>
</body>
</html>
