<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h2>First JS Operator</h2>

    <p id="op1"></p>
    <script>
        var x = 10;
        var y = 20;
        document.getElementById("op1").innerHTML = (x+y);
    </script>
</body>
</html>
