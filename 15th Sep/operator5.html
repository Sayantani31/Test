<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator 5</title>
</head>
<body>
  <h1>Logical Operator</h1>
  <p id="first"></p> 
  <p id="second"></p> 
  <script>
    var x = 5;
    var y = 2;

    document.getElementById("first").innerHTML = (x<10 && y>1)+"<br/>"+(x<10&& y<1);
    document.getElementById("second").innerHTML = (x==5||y==2);   
  </script>
</body>
</html>
